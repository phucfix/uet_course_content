baseURL = "/"
languageCode = "en-us"
title = "UET Learning Course"
pagination.pagerSize = 20

taxonomies = {}

[markup]
  [markup.highlight]
    noClasses = false
    style = "github"
    lineNos = false
    lineNumbersInTable = false
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
      wrapCodeBlock = false

[params]
  # Base URL of your course-platform backend (no trailing slash)
  codespaces_backend = "http://localhost:3000"
  # Base URL of the course-platform frontend (used for enroll redirect)
  frontend_url = "http://localhost:5173"
  # Default repo to open in Codespaces (owner/repo)
  codespaces_repo = "uet36/code18"
