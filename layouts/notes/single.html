{{ define "main" }}
<nav class="text-sm text-slate-500 mb-6">
  <a class="hover:underline" href="/">Home</a>
  <span class="mx-2">/</span>
  <a class="hover:underline" href="/courses/">Courses</a>
  {{ with .CurrentSection.Parent }}
    <span class="mx-2">/</span>
    <a class="hover:underline" href="{{ .RelPermalink }}">{{ .Title }}</a>
  {{ end }}
  <span class="mx-2">/</span>
  <span>Week {{ .Params.week }} Notes</span>
</nav>
<article class="prose max-w-none">
  <h1 class="mb-2">{{ .Title }}</h1>
  <div class="text-sm text-slate-500 mb-6">Week {{ .Params.week }}</div>
  {{ .Content }}
</article>
{{ end }}
