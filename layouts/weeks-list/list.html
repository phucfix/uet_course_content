{{ define "main" }}
<h1 class="text-2xl font-semibold mb-6">{{ .Title }}</h1>
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  {{ range sort .Sections "Title" }}
    <a href="{{ .RelPermalink }}" class="block bg-white border rounded-lg p-5 hover:shadow-md transition">
      <div class="text-sm text-slate-500 mb-2">Week</div>
      <div class="font-semibold text-lg">{{ .Title }}</div>
      <div class="text-sm text-slate-500 mt-1">Notes and problem sets</div>
    </a>
  {{ end }}
</div>
{{ end }}
