{{ define "main" }}
<div style="max-width: 768px; margin: 0 auto; padding: 2rem 1rem;">
  <header style="margin-bottom: 1.5rem; border-bottom: 1px solid #dee2e6; padding-bottom: 1rem;">
    <h1 style="font-size: 2rem; font-weight: 700; color: #000; margin: 0 0 0.5rem 0;">{{ .Title }}</h1>
    <div class="prose" style="color: #6c757d;">{{ .Content }}</div>
  </header>

  <h2 style="font-size: 1.25rem; font-weight: 600; color: #000; margin-bottom: 1rem;">Weeks</h2>
  <ul style="list-style: none; padding: 0; margin: 0;">
    {{ range sort .Sections "Title" }}
    <li style="padding: 0.75rem 0; border-bottom: 1px solid #e9ecef;">
      <a href="{{ .RelPermalink }}" style="color: #007bff; text-decoration: none; font-size: 1.0625rem;">{{ .Title }}</a>
      {{ with .Params.description }}
      <p style="color: #6c757d; margin: 0.25rem 0 0 0; font-size: 0.875rem;">{{ . }}</p>
      {{ end }}
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
