{{ define "main" }}
{{ partial "mobile-navbar.html" . }}
<div class="course-page-layout flex min-h-screen">
  {{ partial "course-sidebar.html" . }}
  <main class="course-content flex-1 px-6 py-6">
    <div class="w-full fade-in">
      <h1 class="text-3xl font-bold text-slate-900 mb-4">{{ .Title }}</h1>
      {{ with .Params.week }}
        <span class="inline-block bg-blue-100 text-blue-700 text-xs font-semibold px-3 py-1 rounded mb-4">Week {{ . }}</span>
      {{ end }}
      {{ with .Params.description }}
        <p class="text-slate-600 mb-6 text-lg">{{ . }}</p>
      {{ end }}
      <div class="prose prose-lg max-w-none">
        {{ .Content }}
      </div>
    </div>
  </main>
</div>
{{ end }}
