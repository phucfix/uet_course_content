{{ define "main" }}
<div class="course-container">
  {{ partial "course-sidebar.html" . }}
  <main class="course-content">
    <article class="prose" style="max-width: 768px;">
      <h1>{{ .Title }}</h1>
      {{ with .Params.week }}
        <p style="color: #6c757d; font-size: 0.875rem;">Week {{ . }}</p>
      {{ end }}
      {{ with .Params.description }}
        <p style="color: #6c757d;">{{ . }}</p>
      {{ end }}
      {{ .Content }}
    </article>
  </main>
</div>
{{ end }}
