{{ define "main" }}
<div class="fade-in">
  <nav class="flex flex-wrap items-center text-xs sm:text-sm text-slate-500 mb-6 sm:mb-8" aria-label="Breadcrumb">
    <a class="hover:text-blue-600 transition-colors" href="/">Trang chủ</a>
    <svg class="w-4 h-4 mx-2 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
    </svg>
    <a class="hover:text-blue-600 transition-colors" href="/courses/">Khóa học</a>
    {{ with .CurrentSection.Parent.Parent }}
    <svg class="w-4 h-4 mx-2 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
    </svg>
    <a class="hover:text-blue-600 transition-colors" href="{{ .RelPermalink }}">{{ .Title }}</a>
    {{ end }}
    <svg class="w-4 h-4 mx-2 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
    </svg>
    <span class="text-slate-700 font-medium">Bài tập Tuần {{ .Params.week }}</span>
  </nav>

  <article class="bg-white rounded-xl border border-slate-200 shadow-sm p-4 sm:p-6 lg:p-8 xl:p-12">
    <div class="mb-6 sm:mb-8 pb-4 sm:pb-6 border-b border-slate-200">
      <div class="inline-flex items-center gap-2 px-3 sm:px-4 py-1.5 sm:py-2 bg-purple-50 text-purple-700 rounded-full text-xs sm:text-sm font-semibold mb-3 sm:mb-4">
        <svg class="w-3.5 h-3.5 sm:w-4 sm:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
        </svg>
        <span>Tuần {{ .Params.week }}</span>
      </div>
      <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-slate-900 mb-2 sm:mb-3">{{ .Title }}</h1>
    </div>
    <div class="prose prose-lg max-w-none">
      {{ .Content }}
    </div>
  </article>
</div>
{{ end }}
