{{ define "main" }}
<div class="fade-in">
  <div class="mb-6 sm:mb-8 lg:mb-10">
    <h1 class="text-3xl sm:text-4xl font-bold text-slate-900 mb-2 sm:mb-3">Khóa học</h1>
    <p class="text-base sm:text-lg text-slate-600">{{ with .Description }}{{ . }}{{ else }}Khám phá các khóa học có sẵn{{ end }}</p>
  </div>
  
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {{ range .Sections }}
    <a href="{{ .RelPermalink }}" class="group block bg-white rounded-xl border border-slate-200 p-6 card-hover shadow-sm hover:border-blue-300 relative overflow-hidden">
      <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-blue-50 to-blue-100 rounded-full -mr-16 -mt-16 opacity-50 group-hover:opacity-75 transition-opacity"></div>
          <div class="relative">
            <div class="flex items-center gap-3 mb-4">
              <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-700 rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
            </svg>
          </div>
          <span class="text-xs font-semibold text-blue-600 uppercase tracking-wide">Khóa học</span>
        </div>
        <h2 class="text-xl font-bold text-slate-900 mb-2 group-hover:text-blue-600 transition-colors">{{ .Title }}</h2>
        <p class="text-sm text-slate-600 leading-relaxed">{{ with .Params.description }}{{ . }}{{ else }}Khám phá các tuần học và bài tập{{ end }}</p>
        <div class="mt-4 flex items-center text-blue-600 text-sm font-medium">
          <span>Xem khóa học</span>
          <svg class="w-4 h-4 ml-2 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </div>
      </div>
    </a>
    {{ end }}
  </div>
</div>
{{ end }}
