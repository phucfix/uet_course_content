<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}" />
  {{ with .Description }}<meta property="og:description" content="{{ . }}" />{{ end }}
  <link rel="icon" href="/favicon.ico" />
  <link rel="icon" type="image/svg+xml" href="/img/logo.svg" />
  <link rel="icon" type="image/webp" href="/img/Logo-DH-Cong-Nghe-UET.webp" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="shortcut icon" href="/img/Logo-DH-Cong-Nghe-UET.webp" />
  <link rel="icon" type="image/webp" sizes="32x32" href="/img/Logo-DH-Cong-Nghe-UET.webp" />
  <link rel="icon" type="image/webp" sizes="16x16" href="/img/Logo-DH-Cong-Nghe-UET.webp" />
  <link rel="apple-touch-icon" href="/img/Logo-DH-Cong-Nghe-UET.webp" />
  <meta name="theme-color" content="#24324a" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/cs50-lite.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p6O1YkqgFv5yYfH6Hl9QeJ4Yc5C7F4pQ+q8HqlWQ6E2Qf8q0X3aDqZz5u3G1YB2K3vV4b8z+Y2GkYh2Q4g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.css">
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
  <style>
    /* CS50-style minimal CSS */
    html { scroll-behavior: smooth; height: 100%; }
    body { font-family: 'PT Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #fff; color: #212529; line-height: 1.6; }

    /* Prose / content - CS50 style */
    .prose { color: #212529; max-width: 768px; font-size: 1.0625rem; }
    .prose h1, .prose h2, .prose h3, .prose h4 { color: #000; font-weight: 700; margin-top: 1.5em; margin-bottom: 0.5em; }
    .prose h1 { font-size: 2rem; border-bottom: 1px solid #dee2e6; padding-bottom: 0.3em; }
    .prose h2 { font-size: 1.5rem; }
    .prose h3 { font-size: 1.25rem; }
    .prose a { color: #007bff; text-decoration: none; }
    .prose a:hover { text-decoration: underline; }
    .prose p { margin-bottom: 1rem; }
    .prose ul, .prose ol { padding-left: 2em; margin-bottom: 1rem; }
    .prose ul { list-style-type: disc; }
    .prose li { margin-bottom: 0.25em; }

    /* Code blocks - CS50 dark style */
    pre {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
      margin: 1rem 0;
      font-size: 0.875rem;
      line-height: 1.5;
    }
    pre code { font-family: 'SFMono-Regular', 'Consolas', 'Liberation Mono', 'Menlo', monospace; background: transparent; padding: 0; border: none; }
    code { font-family: 'SFMono-Regular', 'Consolas', 'Liberation Mono', 'Menlo', monospace; background: #f1f3f5; padding: 0.125rem 0.25rem; border-radius: 3px; font-size: 0.875em; color: #e83e8c; }

    /* Sidebar - CS50 style */
    .course-sidebar { background: #24292e; color: #fff; }
    .course-sidebar a { color: #79b8ff; text-decoration: none; }
    .course-sidebar a:hover { text-decoration: underline; }

    /* Layout */
    .course-container { display: flex; min-height: 100vh; }
    .course-sidebar { width: 220px; flex-shrink: 0; padding: 1.5rem 1rem; overflow-y: auto; }
    .course-content { flex: 1; padding: 2rem; overflow-y: auto; }
    @media (max-width: 768px) {
      .course-container { flex-direction: column; }
      .course-sidebar { width: 100%; }
    }

    /* Simple details/summary */
    details summary { cursor: pointer; padding: 0.5rem 0; font-weight: 600; }
    details summary::-webkit-details-marker { display: none; }
    details summary::before { content: '▸ '; }
    details[open] summary::before { content: '▾ '; }

    /* Cards - simple */
    .course-card { background: #fff; border: 1px solid #dee2e6; border-radius: 4px; overflow: hidden; }
    .course-card:hover { box-shadow: 0 2px 8px rgba(0,0,0,0.1); }

    /* Mermaid diagrams */
    .mermaid { margin: 1rem 0; background: #f8f9fa; padding: 1rem; border-radius: 4px; }
  </style>
</head>
<body class="min-h-screen text-slate-900 bg-white">
  {{ partial "mobile-navbar.html" . }}
  <main class="site-main {{ if .IsHome }}site-main--home{{ end }}">
    {{ block "main" . }}{{ end }}
  </main>
  <script>try{ if(window.mermaid){ window.mermaid.initialize({ startOnLoad: true, theme: 'default' }); }}catch(e){}</script>
  <script>
  // Prism.js sẽ tự động highlight các <pre class="language-xxx"> hoặc <code class="language-xxx"> khi trang load
  </script>
</body>
</html>
