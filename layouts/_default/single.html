{{ define "main" }}
<div class="fade-in">
  <article class="prose-container bg-white rounded-xl border border-slate-200 shadow-sm p-4 sm:p-6 lg:p-8 xl:p-12">
    <div class="mb-6 sm:mb-8 pb-4 sm:pb-6 border-b border-slate-200">
      <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-slate-900 mb-2 sm:mb-3">{{ .Title }}</h1>
      {{ with .Description }}
      <p class="text-base sm:text-lg text-slate-600">{{ . }}</p>
      {{ end }}
    </div>
    <div class="prose prose-lg max-w-none">
      {{ .Content }}
    </div>
  </article>
</div>
{{ end }}
