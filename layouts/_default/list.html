{{ define "main" }}
<div class="fade-in">
  <div class="mb-8">
    <h1 class="text-4xl font-bold text-slate-900 mb-3">{{ .Title }}</h1>
    {{ with .Description }}
    <p class="text-lg text-slate-600">{{ . }}</p>
    {{ end }}
  </div>
  
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {{ range .Pages }}
    <a href="{{ .RelPermalink }}" class="group block bg-white rounded-xl border border-slate-200 p-6 card-hover shadow-sm hover:border-blue-300">
      <div class="flex items-start justify-between mb-3">
        <h2 class="text-xl font-semibold text-slate-900 group-hover:text-blue-600 transition-colors">{{ .Title }}</h2>
        <svg class="w-5 h-5 text-slate-400 group-hover:text-blue-600 group-hover:translate-x-1 transition-all" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </div>
      {{ with .Description }}
      <p class="text-sm text-slate-600 line-clamp-2">{{ . }}</p>
      {{ end }}
      {{ with .Params.date }}
      <div class="mt-4 text-xs text-slate-500">
        {{ .Format "January 2, 2006" }}
      </div>
      {{ end }}
    </a>
    {{ end }}
  </div>
</div>
{{ end }}
